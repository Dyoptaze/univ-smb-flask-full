{% extends "layout.html" %}

{% block title %}Gestion Utilisateurs{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      Liste des utilisateurs autorisés :

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Identifiant</th>
            <th scope="col">Détail</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id_user }}</td>
            <td>{{ user.login }}</td>
            <td><a class="btn btn-outline-secondary" href="{{ url_for('detailUser', username = user.id_user ) }}" role="button">Détail</a></td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
